<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>

<body>

    <!-- Adds a dark mode button to toggle -->
    <button onclick="darkFunction()">Switch mode</button>

    <div class="login">

        <h1>LOGIN</h1>
        <br>
        {% block content %}
            {% with alerts = get_flashed_messages() %}
                {% if alerts %}
                    {% for alert in alerts %}
                        <p>{{ alert }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        {% endblock %}
        <div id="hint" style="display: none"></div>
        <script>
            const params = new URLSearchParams(window.location.search);
	        pw_hint = params.get("hint");

            if (pw_hint != null) {
                pw_hint_element = document.getElementById('hint');
                pw_hint_element.innerHTML = "Hint: " + pw_hint;
                pw_hint_element.style.display = 'block';
            }

            function darkFunction() {
             var element = document.body;
             element.classList.toggle("bodyDark");
            }

        </script>
        <form name="accountinfo" action="" method="POST">
            <div class="centerContainer">
                <input class="textFields" type="text" placeholder="Username" name="uname" id="uname" required>
                <input class="textFields" type="password" placeholder="Password" name="pwd" id="pwd" required>
                <br>
                <br>
                <button type="submit" class="welcomeButtons">Log in</button>
                <br>
                <a href="forgotpassword.html">Forgot password?</p>
            </div>
        </form>
    </div>
</body>

</html>
